<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="palette/style.css">
    <title>dom Palette</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img class="header__img" src="palette/assets/img/HamburgerMenu.png" alt="Menu button">
            <p>CodeJam Palette</p></div>
        <div class="header__context-menu"> 
            <img class="header__img" src="palette/assets/img/ContextMenu.png" alt="Context menu button"> 
        </div>
    </header>
    <main class="main">
        <div class="palette">
            <div class="bord">
                <p><button onclick="bucketCursor()"><img class="button__img" src="palette/assets/img/Bucket.png" alt="Button - 'Paint bucket'"> Paint bucket <span> (Press key - '1')</span></button></p>
                <p><button onclick="chooseColorCursor()"><img class="button__img" src="palette/assets/img/ChooseColor.png" alt="Button - 'Choose color'"> Choose color <span> (Press key - '2')</span></button></p>
                <hr>
                <p><button onclick="moveCursor()"><img class="button__img" src="palette/assets/img/Move.png" alt="Button - 'Move'"> Move <span> (Press key - '3')</span></button></p>
                <p><button onclick="transformCursor()"><img class="button__img" src="palette/assets/img/Transform.png" alt="Button - 'Transform'"> Transform <span> (Press key - '4')</span></button></p>
            </div>
            <div class="bord colors">
                <div><div class="current color-top" id="current"></div> Current color</div>
                <div><div class="prev color-top" id="prev"></div> Prev color</div>
                <hr>
                <div>
                    <div class="gray color" id="gray"></div>
                    <div class="red color" id="red"></div>
                    <div class="green color" id="green"></div>
                    <div class="blue color" id="blue"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="canvas" id="canvas">
                <div>
                    <div class="block one" id="one"></div>
                    <div class="block two" id="two"></div>
                    <div class="block tree" id="tree"></div>
                </div>
                <div>
                    <div class="block four" id="four"></div>
                    <div class="block five" id="five"></div>
                    <div class="block six" id="six"></div>
                </div>
                <div>
                    <div class="block seven" id="seven"></div>
                    <div class="block eight" id="eight"></div>
                    <div class="block nine" id="nine"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="palette/index.js"></script>
</body>
</html>
