<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="palette/style.css">
    <title>dom Palette</title>
</head>
<body>
    <header>
        <div class="left">
            <img src="palette/assets/img/Shape.png" alt="menu">
            <p>CodeJam Palette</p></div>
        <div class="right"> 
            <img src="palette/assets/img/Shap.png" alt="menu"> 
        </div>
    </header>
    <main>
        <div class="left-block">
            <div class="palette bord">
                <p><button onclick="zalivka_cursor()"><img src="palette/assets/img/i1.png" alt="Bucket"> Paint bucket <span> (Press key - '1')</span></button></p>
                <p><button onclick="pipetka_cursor()"><img src="palette/assets/img/i2.png" alt="Choose color"> Choose color <span> (Press key - '2')</span></button></p>
                <hr>
                <p><button onclick="move_cursor()"><img src="palette/assets/img/i3.png" alt="Move"> Move <span> (Press key - '3')</span></button></p>
                <p><button onclick="transform_cursor()"><img src="palette/assets/img/i4.png" alt="Transform"> Transform <span> (Press key - '4')</span></button></p>
            </div>
            <div class="colors bord">
                <div><div class="current color-top" id="current"></div> Current color</div>
                <div><div class="prev color-top" id="prev"></div> Prev color</div>
                <hr>
                <div>
                    <div class="gray color" id="gray"></div>
                    <div class="red color" id="red"></div>
                    <div class="green color" id="green"></div>
                    <div class="blue color" id="blue"></div>
                </div>
            </div>
        </div>
        
        <div class="right-block">
            <div class="canvas" id="canvas">
                <div>
                    <div class="block one" id="one"></div>
                    <div class="block two" id="two"></div>
                    <div class="block tree" id="tree"></div>
                </div>
                <div>
                    <div class="block four" id="four"></div>
                    <div class="block five" id="five"></div>
                    <div class="block six" id="six"></div>
                </div>
                <div>
                    <div class="block seven" id="seven"></div>
                    <div class="block eight" id="eight"></div>
                    <div class="block nine" id="nine"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="palette/index.js"></script>
</body>
</html>
