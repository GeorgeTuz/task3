<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="palette/style.css">
    <title>dom Palette</title>
</head>
<body>
    <header>
        <div class="left">
            <img src="palette/assets/img/Shape.png" alt="menu">
            <p>CodeJam Palette</p></div>
        <div class="right">
            <img src="palette/assets/img/Shap.png" alt="menu">
        </div>
    </header>
    <main>
        <div class="left-block">
            <div class="palette bord">
                <p><button onclick="zalivka_cursor()"><img src="palette/assets/img/i1.png" alt="Bucket"> Paint bucket <span> (Press key - '1')</span></button></p>
                <p><button onclick="pipetka_cursor()"><img src="palette/assets/img/i2.png" alt="Choose color"> Choose color <span> (Press key - '2')</span></button></p>
                <hr>
                <p><button onclick="move_cursor()"><img src="palette/assets/img/i3.png" alt="Move"> Move <span> (Press key - '3')</span></button></p>
                <p><button onclick="transform_cursor()"><img src="palette/assets/img/i4.png" alt="Transform"> Transform <span> (Press key - '4')</span></button></p>
            </div>
            <div class="colors bord">
                <div><div class="current color-top" id="current"></div> Current color</div>
                <div><div class="prev color-top" id="prev"></div> Prev color</div>
                <hr>
                <div>
                    <div class="grey color" id="grey" onclick="click_grey()"></div>
                    <div class="red color" id="red" onclick="click_red()"></div>
                    <div class="green color" id="green" onclick="click_green()"></div>
                    <div class="blue color" id="blue" onclick="click_blue()"></div>
                </div>
            </div>
        </div>
        <div class="right-block">
            <div class="canvas">
                <div class="one" id="one" onclick="click_one()"></div>
                <div class="two" id="two" onclick="click_two()"></div>
                <div class="tree" id="tree" onclick="click_tree()"></div>
                <div class="four" id="four" onclick="click_four()"></div>
                <div class="five" id="five" onclick="click_five()"></div>
                <div class="six" id="six" onclick="click_six()"></div>
                <div class="seven" id="seven" onclick="click_seven()"></div>
                <div class="eight" id="eight" onclick="click_eight()"></div>
                <div class="nine" id="nine" onclick="click_nine()"></div>
            </div>
        </div>
    </main>
    <script src="palette/index.js"></script>
</body>
</html>
